<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Healthy HaBits</title>
        <!-- CSS Files -->
        <link rel="stylesheet" href="assets\bootstrap-4.5.0-dist\css\bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <!-- Main Body -->
        <div class="main-content">
            <!-- Home Section -->
            <section class="home sectionStart active" id="home">
                <div class="container">
                    <div class="landing">
                        <h1>Healthy HaBits</h1>
                        <h4>Please enter your information and we'll make a schedule to keep you healthy and happy!</h4>
                        <form>
                            <div class="inputSec">
                                <label>Name</label><br>
                                <input type="text" placeholder="Name">
                            </div>
                            <div class="inputSec">
                                <label>Age</label><br>
                                <input type="number" min="0" placeholder="Age">
                            </div>
                            <div class="inputSec">
                                <label>Gender</label>
                                <select name="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="inputSec">
                                <label>Height in meters</label><br>
                                <input type="number" placeholder="Height">
                            </div>
                            <div class="inputSec">
                                <label>Weight in kilograms</label><br>
                                <input type="number" placeholder="Weight">
                            </div>
                            <button type="submit" class="btn" value="Submit">Submit</button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Details Section -->
            <section class="home sectionStart active" id="details">
                <div class="container">
                    <div class="landing">
                        <h1>Healthy HaBits</h1>
                        <h4>You can input more information to get a more personalized schedule!</h4>
                        <form method="post" action="app_home.html">
                            <div class="inputSec">
                                <label>Work Days</label>
                                <p>
                                    Monday: <input type="checkbox" name="days" value="monday"  /><br />
                                    <label>Start time: </label>
                                    <input type="time" name="start_mon">
                                    <label>End time: </label>
                                    <input type="time" name="end_mon">
                                    Tuesday: <input type="checkbox" name="days" value="tuesday"  /><br />
                                    <label>Start time: </label>
                                    <input type="time" name="start_tues">
                                    <label>End time: </label>
                                    <input type="time" name="end_tues">
                                    Wednesday: <input type="checkbox" name="days" value="wednesday"  /><br />
                                    <label>Start time: </label>
                                    <input type="time" name="start_wed">
                                    <label>End time: </label>
                                    <input type="time" name="end_wed">
                                    Thursday: <input type="checkbox" name="days" value="thursday"  /><br />
                                    <label>Start time: </label>
                                    <input type="time" name="start_thurs">
                                    <label>End time: </label>
                                    <input type="time" name="end_thurs">
                                    Friday: <input type="checkbox" name="days" value="friday"  /><br />
                                    <label>Start time: </label>
                                    <input type="time" name="start_fri">
                                    <label>End time: </label>
                                    <input type="time" name="end_fri">
                                    Saturday: <input type="checkbox" name="days" value="saturday"  /><br />
                                    <label>Start time: </label>
                                    <input type="time" name="start_sat">
                                    <label>End time: </label>
                                    <input type="time" name="end_sat">
                                    Sunday: <input type="checkbox" name="days" value="sunday"  /><br />
                                    <label>Start time: </label>
                                    <input type="time" name="start_sun">
                                    <label>End time: </label>
                                    <input type="time" name="end_sun">
                                </p>
                            </div>
                            <button type="submit" class="btn" value="Submit">Submit</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
