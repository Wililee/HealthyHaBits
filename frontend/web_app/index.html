<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Healthy HaBits</title>
        <!-- CSS Files -->
        <link rel="stylesheet" href="assets\bootstrap-4.5.0-dist\css\bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <!-- Main Body -->
        <div class="main-content">
            <!-- Home Section -->
            <section class="home section active" id="home">
                <div class="container">
                    <div class="landing">
                        <h1>Healthy HaBits</h1>
                        <h4>Please enter your information and we'll make you a schedule to keep you healthy and happy!</h4>
                        <form>
                            <div class="inputSec">
                                <label>Name</label><br>
                                <input type="text" placeholder="Name">
                            </div>
                            <div class="inputSec">
                                <label>Age</label><br>
                                <input type="number" min="0" placeholder="Age">
                            </div>
                            <div class="inputSec">
                                <label>Gender</label>
                                <select name="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="inputSec">
                                <label>Height in meters</label><br>
                                <input type="text" placeholder="Height">
                            </div>
                            <div class="inputSec">
                                <label>Weight in kilograms</label><br>
                                <input type="text" placeholder="Weight">
                            </div>
                            <button type="submit" class="btn">Submit</button>
                        </form>      
                    </div>
                </div>
            </section>
        </div>    
    </body>
</html>
