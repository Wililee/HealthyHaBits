<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Healthy HaBits</title>
        <!-- CSS Files -->
        <link rel="stylesheet" href="assets\bootstrap-4.5.0-dist\css\bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <!-- Main Body -->
        <div class="main-content">
            <!-- Home Section -->
            <section class="home sectionStart active" id="home">
                <div class="container">
                    <div class="landing">
                        <img src="assets/img/logo.png" width="100" height="100" alt="logo">
                        <h1>Healthy HaBits</h1>
                        <h4>Please enter your information and we'll make a schedule including sleeping, eating, and exercise times to keep you healthy and happy!</h4>
                        <form action="details.html">
                            <div class="inputSec">
                                <label>Name</label><br>
                                <input id="nameTxti" type="text" placeholder="Name" value="Chris Hadfield">
                            </div>
                            <div class="inputSec">
                                <label>Age</label><br>
                                <input id="agei" type="number" min="0" placeholder="Age" value=61>
                            </div>
                            <div class="inputSec">
                                <label>Gender</label>
                                <select id="genderi" name="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="inputSec">
                                <label>Height in meters</label><br>
                                <input id="heighti" type="number" placeholder="Height" value=1.8>
                            </div>
                            <div class="inputSec">
                                <label>Weight in kilograms</label><br>
                                <input id="weighti" type="number" placeholder="Weight" value=70>
                            </div>
                            <div class="submitBtn">
                                <input id="SubmitBtn" type="submit" class="btn" value="Submit" onclick="nextPage()">
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <script src="assets/js/index.js"></script>
    </body>
</html>
