<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Healthy HaBits</title>
        <!-- CSS Files -->
        <link rel="stylesheet" href="assets\bootstrap-4.5.0-dist\css\bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <!-- Main Body -->
        <div class="main-content">
            <!-- Details Section -->
            <section class="home sectionStart active" id="details">
                <div class="container">
                    <div class="landing">
                        <img src="assets/img/logo.png" width="100" height="100" alt="logo">
                        <h1>Healthy HaBits</h1>
                        <h4>You can input more information to get a more personalized schedule!</h4>
                        <form action="app_home.html">
                            <div class="inputSec marg-15">
                                <label>Work Days</label>
                                <div class="checklist">
                                    <div class="date-wrapper">
                                        Monday: <input type="checkbox" class="chckDay" name="days" value="monday" onclick="toggleForm()"/><br />
                                        <div class="timeBox hidden">
                                            <label>Start time: </label>
                                            <input type="time" name="start_mon">
                                            <label>End time: </label>
                                            <input type="time" name="end_mon">
                                        </div>
                                    </div>
                                    <div class="date-wrapper">
                                        Tuesday: <input type="checkbox" class="chckDay" name="days" value="tuesday" onclick="toggleForm()"/><br />
                                        <div class="timeBox hidden">
                                            <label>Start time: </label>
                                            <input type="time" name="start_tues">
                                            <label>End time: </label>
                                            <input type="time" name="end_tues">
                                        </div>
                                    </div>
                                    <div class="date-wrapper">
                                        Wednesday: <input type="checkbox" class="chckDay" name="days" value="wednesday" onclick="toggleForm()"/><br />
                                        <div class="timeBox hidden">
                                            <label>Start time: </label>
                                            <input type="time" name="start_wed">
                                            <label>End time: </label>
                                            <input type="time" name="end_wed">
                                        </div>
                                    </div>
                                    <div class="date-wrapper">
                                        Thursday: <input type="checkbox" class="chckDay" name="days" value="thursday" onclick="toggleForm()" /><br />
                                        <div class="timeBox hidden"> 
                                            <label>Start time: </label>
                                            <input type="time" name="start_thurs">
                                            <label>End time: </label>
                                            <input type="time" name="end_thurs">
                                        </div> 
                                    </div>
                                    <div class="date-wrapper">
                                        Friday: <input type="checkbox" class="chckDay" name="days" value="friday" onclick="toggleForm()" /><br />
                                        <div class="timeBox hidden">
                                            <label>Start time: </label>
                                            <input type="time" name="start_fri">
                                            <label>End time: </label>
                                            <input type="time" name="end_fri">
                                        </div>
                                    </div>
                                    <div class="date-wrapper">
                                        Saturday: <input type="checkbox" class="chckDay" name="days" value="saturday" onclick="toggleForm()" /><br />
                                        <div class="timeBox hidden">
                                            <label>Start time: </label>
                                            <input type="time" name="start_sat">
                                            <label>End time: </label>
                                            <input type="time" name="end_sat">
                                        </div>
                                    </div>
                                    <div class="date-wrapper">
                                        Sunday: <input type="checkbox" class="chckDay" name="days" value="sunday" onclick="toggleForm()"/><br />
                                        <div class="timeBox hidden">
                                            <label>Start time: </label>
                                            <input type="time" name="start_sun">
                                            <label>End time: </label>
                                            <input type="time" name="end_sun">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn" value="Submit">Submit</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <script src="assets/js/index.js"></script>
    </body>
</html>
